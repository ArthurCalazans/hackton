<div class='container'>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="col s12">
                    Preencha os campos a seguir
                </div>
                <div class="input-field col s12">
                    <input id="nome_equipe" type="text" class="validate">
                    <label for="nome_equipe">Nome da equipe</label>
                </div>
                <div class="input-field col s12">
                    <input id="nome_lider" type="text" class="validate">
                    <label for="nome_lider">Nome do Líder</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="ra_lider" type="phone" class="validate">
                    <label for="ra_lider">RA do Líder</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Senha para login</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="nome1" type="text" class="validate">
                    <label for="nome1">Nome membro 1</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="ra1" type="phone" class="validate">
                    <label for="ra1">RA membro 1</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="nome2" type="text" class="validate">
                    <label for="nome2">Nome membro 2</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="ra2" type="phone" class="validate">
                    <label for="ra2">RA membro 2</label>
                </div>
            </div>
            <div class="col s12">
                <p>
                    <input name="group1" type="radio" id="equipeCarac" />
                    <label for="equipeCarac">Sim</label>
                </p>
                <p>
                    <input name="group1" type="radio" id="equipeNCarac" />
                    <label for="equipeNCarac">Não</label>
                </p>
            </div>
            <button type="submit" class="waves-effect waves-light btn">Teste</button>
        </form>
    </div>
</div>
