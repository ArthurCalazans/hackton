<div class="container">
    <div class="center-align">
        <i class="material-icons" style="font-size: 150px; color: #26a69a;">people</i>
        <h5 style="color: #26a69a;"><i><b>Login</b></i></h5>
        <h5 style="color: #26a69a;"><b><i>Rally do Conhecimento</b></i></h5>
    </div>
    <form id="formLogin">
        <div style=" padding-top: 20px;">
            <div class="row">
                <div class="input-field col s12">
                    <input id="ra" type="phone" name="ra" class="validate">
                    <label for="ra">RA</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" name="password" class="validate">
                    <label for="password">Senha</label>
                </div>
            </div>
        </div>
        <div class="center-align">
            <button type="submit" class="btn waves-effect waves-light" name='action'>Entrar<i class="material-icons right">send</i></button>
        </div>
    </form>
</div>
